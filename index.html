<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Clock</title>
  </head>
  <body>
    <div class="piece">
      <div class="piece__upper">
        <div class="upper__inner--decrease"></div>
        <div class="upper__inner">
          <div class="dot" style="--rotation: 1"></div>
          <div class="dot" style="--rotation: 8"></div>
          <div class="dot" style="--rotation: 12"></div>
        </div>
        <div class="number">1</div>
        <div class="upper__inner--increase"></div>
      </div>
      <div class="piece__lower"></div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
